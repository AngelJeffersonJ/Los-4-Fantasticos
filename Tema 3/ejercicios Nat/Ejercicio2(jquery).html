<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <input type="button" value="Agregar elemento" onclick="agregarElemento()">
    <input type="button" value="Borrar elemento" onclick="borrarElemento()">
    <ul id="Lista">
        <li>Elemento1</li>
    </ul>

    <script>
        var contador = 1;

        function agregarElemento() {
            ++contador;
            var li = $('<li>').text('Elemento' + contador);
            $('#Lista').append(li);
        }

        function borrarElemento() {
            var elementos = $('#Lista li');

            /* Revisa si hay elemento para borrar */
            if (elementos.length > 0) {
                /* Elimina el Ãºltimo elemento */
                elementos.last().remove();
            }
        }
    </script>
</body>
</html>
